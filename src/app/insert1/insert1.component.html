
<app-navigation></app-navigation>
<div class="row">
    <div class="col-1"></div>
    <div class="col-4">
        <img src="assets/addbook.png" class="rounded float-start" width="500px" height="400px">
    </div>
    
    <div class="col-4">
<div class="pt-5">  
    <div class="global-container">  
      <div class="card login-form">  
      <div class="card-body">  
          <h3 class="card-title text-center"> Add Book   </h3>  
          <div class="card-text">  
              <form #insert1form="ngForm" (ngSubmit)="insertdata(insert1form)" >  
                      <div class="form-group">  
                      <label for="exampleInputname"> Book ID  </label>  
                      <input type="number" class="form-control form-control-sm"   name="bid" id="bid" #bid (ngModel)="bid"  aria-describedby="emailHelp">  
                  </div>
                             <div class="form-group">  
                      <label for="exampleInputname"> Book Name </label>  
                      <input type="text" class="form-control form-control-sm"  name="name" id="name" #name (ngModel)="name"  aria-describedby="emailHelp">  
                  </div>  
                  <div class="form-group">  
                      <label for="exampleInputPassword1">Book Author </label>  
                      
                      <input type="text" class="form-control form-control-sm" name="author" #author (ngModel)="author"  id="author">  
                  </div> 
                 
                  <input type="submit" class="btn btn-primary btn-block" value="Add Book"  >  
                    
                 </form>  
          </div>  
      </div>  
  </div>  
  </div>
</div>

</div>
</div>
