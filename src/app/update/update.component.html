

<app-navigation></app-navigation>


<div class="row">
    
    <div class="col-2"></div>
    
    <div class="col-4">
        <img src="assets/updatebook.jpg" width="400px" height="330px">
    </div>
    <div class="col-4">
<div class="pt-5">  
    <div class="global-container">  
      <div class="card login-form">  
      <div class="card-body">  
          <h3 class="card-title text-center"> Update Book   </h3>  
          <div class="card-text">  
              <form  #updateform="ngForm" (ngSubmit)="updatedata(updateform)">  
                      <div class="form-group">  
                      <label for="exampleInputname"> Book ID  </label>  
                      <input type="number" class="form-control form-control-sm"   name="bid" id="bid" #bid (ngModel)="bid"  aria-describedby="emailHelp">  
                  </div>
                             <div class="form-group">  
                      <label for="exampleInputname"> Book Name </label>  
                      <input type="text" class="form-control form-control-sm"  name="name" id="name" #name (ngModel)="name"  aria-describedby="emailHelp">  
                  </div>  
                  <div class="form-group">  
                      <label for="exampleInputPassword1">Book Author </label>  
                      
                      <input type="text" class="form-control form-control-sm" name="author" #author (ngModel)="author"  id="author">  
                  </div> 
                 
                  <input type="submit" class="btn btn-primary btn-block" value="Update Book" >  
                    
                 </form>  
          </div>  
      </div>  
  </div>  
  </div>
</div>

</div>
</div>
